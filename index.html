<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <label for="fname">Fisrt Name</label><br>
        <input type="text" id="fname" placeholder="First Name" name="First_Name" required="required" autocomplete="off" maxlength="10"><br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" placeholder="Last Name" name="Last_Name"><br>

        <label for="Email">Email Address</label><br>
        <input type="email" id="Email" placeholder="Email Address" name="Email" ><br>

        <label for="pass">Password</label><br>
        <input type="password" id="pass" placeholder="Password" name="Password" ><br>

        <label for="Gen">Gender</label><br>
        <input type="radio" id="Gen"  name="Gender" value="Male" required="required">Male
        <input type="radio" id="Gen"  name="Gender" value="Female" required="required">Female<br>

        <label for="">Select Language</label>
        <input type="checkbox" value="Bang" name="language">Bangla
        <input type="checkbox" value="Eng" name="language">English
        <input type="checkbox" value="spn" name="language">spanish
        <input type="checkbox" value="hind" name="language">Hindi <br>

        <label for="date">Birth of date</label>
        <input type="date" id="date" name="date"> <br>

        <label for="">Portfolio</label>
        <input type="url" name="url" placeholder="Input your portfolio"> <br>

        <label for="">Number</label>
        <input type="number" value="0" step="2"> <br>


        <label for="">cv</label>
        <input type="file"> <br>


        <label for="Country">Select Country</label>
        <select name="Country" id="Country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="canada">canada</option>
            <option value="australia">australia</option>
            <option value="namabia">namabia</option>
        </select><br>

        <label for=""> Why choose us?</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        

        <input type="button" value="send">
    </form>
</body>
</html>
